<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Scene 🌼</title>
    <style>
        body {
            background-color: #c8facc;
            font-family: Merriweather, sans-serif;
            text-align: center;
        }

        #scene {
            margin-top: 20px;
            font-size: 2rem;
        }

        .flower {
            display: inline-block;
            margin: 11px;
        }

        h1 {
            color: #317b3f;
        }

        #footer {
            font-style: italic;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>🌷 Spring Has Arrived!🌸</h1>

<div id="scene"></div>

<div id="footer">Spend Time With the Ones you Love and eat IceCream!!</div>


<script>
    
    let flowerEmojis = ["🌸", "🌼", "🏵"];
    let flowerColors = ["#ffb6c1", "#ffff99", "#ffc0cb"];
    let flowerSizes = ["1.5rem", "2rem", "2.5rem"];

    
    function createFlower(emoji, color, size) {
        let flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = emoji;
        flower.style.color = color;
        flower.style.fontSize = size;
        document.getElementById("scene").appendChild(flower);
    }

    
    for (let i = 0; i < flowerEmojis.length; i++) {
        for (let j = 0; j < 3; j++) {
            createFlower(flowerEmojis[i], flowerColors[i], flowerSizes[i]);
        }
    }
</script>
</body>
